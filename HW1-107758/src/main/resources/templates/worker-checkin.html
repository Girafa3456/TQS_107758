<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Worker Check-In</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container">
    <h1>Reservation Check-In</h1>
    
    <div th:if="${message}" class="alert success">
        <p th:text="${message}"></p>
    </div>
    
    <div th:if="${error}" class="alert error">
        <p th:text="${error}"></p>
    </div>
    
    <form th:action="@{/worker/verify}" method="post">
        <label>
            Enter Reservation Token: 
            <input type="text" name="token" required>
        </label>
        <button type="submit">Verify Reservation</button>
    </form>
    
    <div class="actions">
        <a th:href="@{/}" class="button">Back to Home</a>
    </div>
</div>
</body>
</html>
